<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vertical slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="left-slide__item">Travel on water</div>
            <div class="left-slide__item">Travel by feet</div>
            <div class="left-slide__item">Travel on bike</div>
            <div class="left-slide__item">Travel by train</div>
            <div class="left-slide__item">Travel by car</div>            
        </div>
        <div class="right-slide">
            <div class="right-slide__item">
                <img src="img/travel1.jpg" alt="travel pic">
            </div>
            <div class="right-slide__item">
                <img src="img/travel2.jpg" alt="travel pic">
            </div>
            <div class="right-slide__item">
                <img src="img/travel3.jpg" alt="travel pic">
            </div>
            <div class="right-slide__item">
                <img src="img/travel4.jpg" alt="travel pic">
            </div>
            <div class="right-slide__item">
                <img src="img/travel5.jpg" alt="travel pic">
            </div>
            
        </div>

        <div class="controls">
            <div class="up-btn"></div>
            <div class="down-btn"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
